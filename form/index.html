<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>responsive</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-info">
      <div class="content">
        <h1>Learn to code by watching others</h1>
        <p>See how experience develoers solve problems in real time. Watching scripted tutorial is great but understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="form">
      <div class="form-header">
        <p>Try it free 7 days <span class="try">then $20/mo. thereafter.</span></p>
      </div>
      <div>
        <form>
          <div class="first-name">
            <input type="text" placeholder="First Name" required/>
            <img src="./img/icon-error.svg" />
          </div>
          <div class="lastname">
            <img src="./img/icon-error.svg" />
            <input type="text" placeholder="Last Name" required/>
          </div>
          <div class="email">
            <img src="./img/icon-error.svg" />
            <input type="email" placeholder="Email" required/>
          </div>
          <div class="password">
            <img src="./img/icon-error.svg" />
            <input type="password" placeholder="Password"  required/>
          </div>
          <button>CLAIM YOUR FREE TRIAL</button>
           <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
